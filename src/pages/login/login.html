<ion-header>
    <ion-navbar>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        
        <ion-title>
            <!--   {{page_login}} -->
            </ion-title> 
            
    </ion-navbar>
</ion-header>
<ion-content padding class="fundo">
    <!-- <ion-icon name="icone-logo"></ion-icon> -->
    <div class="logo_home">
            <img src="assets/imgs/0YCNfH79RwanY6W3GTye_Logo_white.png"/>
            <p>{{title}}</p>
    </div>
      <div><p *ngIf="erro" class="error"> {{message}}</p></div>
    <form class="" [formGroup]="loginForm" id="home-form1">
        <ion-list class="index-formularios">
            <ion-item id="home-input1" >
                <ion-label><!-- 
                    <ion-icon color="primary" name="mail"></ion-icon> -->
                </ion-label>
                <ion-input name="email" type="email" [(ngModel)]="model.email"  formControlName="email" placeholder="{{email}}"></ion-input>
            </ion-item>
            <div><p *ngIf="errorEmail" class="error"> {{messageEmail}}</p></div>  
            <ion-item id="home-input1" >
                <ion-label>
                  <!--   <ion-icon name="lock" color="primary"></ion-icon> -->
                </ion-label>
                <ion-input name="password" type="{{type}}" [(ngModel)]="model.password" formControlName="password" placeholder="{{senha}}"></ion-input>
                <button *ngIf="!showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()"> <ion-icon name="ios-eye-off-outline"></ion-icon></button>
                <button *ngIf="showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()"> <ion-icon name="ios-eye-outline"></ion-icon></button>
            </ion-item>
            <div><p *ngIf="errorPassword" class="error"> {{messagePassword}}</p></div>
        </ion-list>
    </form> 
    <div style="text-align:center;"> 
            <a (click)="recuperarsenhaModal()" style="text-align:center;">{{esqueceu}}</a>
            <button ion-button block round (click)="login()" class="facebook">{{page_login}}</button>  
            <!-- <div class="div-ou"><span>{{ou}}</span></div>
            <button class="bt-cadatro" ion-button block (click)="shopcode()">{{conta}}</button>
              -->
                
    </div>
 
</ion-content>

<!-- FOOTER -->
<ion-footer *ngIf="footerIsHidden">
        <ion-toolbar >
            <ion-grid>
                <ion-row>
                    <ion-col col-3>
                       
                          <div class="adquire-code" (click)="pushPagePesquisa()">
                                <span class="title-share">{{page_consulta}}</span>
                          </div>
                    </ion-col>
                    <ion-col col-1>
                            |
                      
                    </ion-col>
                    <ion-col col-4>
                            <div class="adquire-code" (click)="shopcode()">
                                    <span class="title-share">{{adquira}}</span>
                            </div>
                      
                    </ion-col>
                    <ion-col col-1>
                            |
                      
                    </ion-col>
                    <ion-col col-3>
                        <div class="adquire-code" (click)="pushPageCode()">
                            <span class="title-share">KSCODE</span>
                        </div>
                    </ion-col>
                </ion-row>
             
            </ion-grid>
        </ion-toolbar>
    </ion-footer> 
    <!-- FOOTER -->
