<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{page_contato}}</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="closeModal()">
      <ion-icon name="close"></ion-icon>
     </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <form class="col s12" [formGroup]="cadastroForm" name="cadastroForm">
    <ion-list class="index-formularios2">
        <ion-item>
            <ion-label>
                <ion-icon name="contacts"></ion-icon>
            </ion-label>
            <ion-input type="text" placeholder="{{departamento}}" [(ngModel)]="model.titulo" formControlName="titulo" name="titulo" value="{{titulo}}" ></ion-input>
        </ion-item>
        <ion-item  *ngIf="isMostraNumber">
            <ion-label> <ion-icon name="flag"></ion-icon> {{pais_campo}} </ion-label>
            <ion-select [(ngModel)]="model.pais" (ionChange)="change_segmento($event)" [compareWith]="compare"  formControlName="pais" name="pais"  placeholder="Selecione">
              <ion-option  *ngFor="let p of pais"  [value]="p.name">{{p.dial_code}}-{{p.name}}</ion-option>
              
            </ion-select>
    </ion-item>
        <ion-item *ngIf="isMostraNumber">
            <ion-label>
                
                <ion-icon name="logo-whatsapp" color="primary"  *ngIf="tp == 'whatsapp'"></ion-icon>
                <ion-icon name="phone-portrait" color="primary" *ngIf="tp == 'telefone'"></ion-icon>
               
            </ion-label>
            <ion-input type="tel" placeholder="{{contato}}" [(ngModel)]="model.conteudo" formControlName="conteudo" name="conteudo" value="{{ctt_conteudo}}"  [brmasker]="{mask:'(00) 00000-0000', len:15}"></ion-input>
        </ion-item>
       <ion-item *ngIf="!isMostraNumber">
            <ion-label>
                <ion-icon name="mail"color="primary"  *ngIf="tp == 'email'"></ion-icon>
                <ion-icon name="globe" color="primary" *ngIf="tp == 'site'"></ion-icon>
                <ion-icon name="logo-facebook" color="primary" *ngIf="tp == 'facebook'"></ion-icon>
                <ion-icon name="logo-instagram" color="primary"  *ngIf="tp == 'instagram'"></ion-icon>
                <ion-icon name="logo-linkedin" color="primary" *ngIf="tp == 'linkedin'"></ion-icon>
            </ion-label>
            <ion-input *ngIf="!isEmail" type="text" placeholder="{{campo_link}}" [(ngModel)]="model.conteudo" formControlName="conteudo" name="conteudo" value="{{ctt_conteudo}}"  ></ion-input>
            <ion-input  *ngIf="isEmail" type="text" placeholder="{{email_campo}}" [(ngModel)]="model.conteudo" formControlName="conteudo" name="conteudo" value="{{ctt_conteudo}}"  ></ion-input>
        </ion-item> 
       
    </ion-list>
  
    <div>
        <button ion-button block round color="danger" (click)="create()">{{btn_publicar}}</button>
        
    </div>
 </form>
</ion-content>
