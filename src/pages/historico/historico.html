<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{page}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content >
   <ion-list  *ngFor="let code of hist">
      <ion-card >
                                   
          <ion-card-content>
           <ion-grid>
               <ion-row class="botoes">
                 <ion-col col-5>
                    <img src="{{code.img}}" *ngIf="code.img"  (click)="pushPage(code.code)">
                    <img src="assets/img/no-img.jpeg" *ngIf="!code.img"  (click)="pushPage(code.code)">
                 </ion-col>
                 <ion-col col-5> 
                       <p (click)="pushPage(code.code)">  {{code.code}}{{code.descricao}}</p>
                   </ion-col>
                  <ion-col col-2>
                      <button ion-button icon-only clear (click)="presentPopover($event,code.id_serv,code.code,code.card)">
                          <ion-icon name="more"></ion-icon>
                        </button>
                    
                   </ion-col>
                  
               </ion-row>
           </ion-grid>
         </ion-card-content>
      </ion-card> 
      
    </ion-list>
</ion-content>
