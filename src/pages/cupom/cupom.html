<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        <ion-title>Ganhe com o KSCODE</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <p>Indique uma empresa para ser parceira e ganhe.</p>

        <ion-item>

        </ion-item>
    
    </ion-list>
    <div>
        <button ion-button block (click)="regularShare()">Compartilhe</button>
    </div>
</ion-content>
